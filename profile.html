<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Profile</h1>
    </header>

    <main>
        <div class="profile-container">
            <h2>Basic Profile Information</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="donation-container">
            <h2>Donation Details</h2>
            <form id="donation-form">
                <div class="form-group">
                    <label for="foodQuantity">Amount of Food Donated:</label>
                    <input type="number" id="foodQuantity" name="foodQuantity" required>
                </div>

                <div class="form-group">
                    <label for="donationFrequency">Donation Frequency:</label>
                    <select id="donationFrequency" name="donationFrequency" required>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <script src="script2.js"></script>
</body>
</html>
